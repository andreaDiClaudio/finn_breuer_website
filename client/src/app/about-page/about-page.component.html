
<div *ngIf="isLoading">
  <div class='flex space-x-2 justify-center items-center bg-white h-screen'>
    <span class='sr-only'>Loading...</span>
    <div class='h-8 w-8 bg-gray-700 rounded-full animate-bounce [animation-delay:-0.3s]'></div>
    <div class='h-8 w-8 bg-gray-700 rounded-full animate-bounce [animation-delay:-0.15s]'></div>
    <div class='h-8 w-8 bg-gray-700 rounded-full animate-bounce'></div>
  </div>
</div>


<div class="z-50">
  <fb-navbar (scrollContact)="scrollToContactComponent()"></fb-navbar>
</div>

<div *ngIf="!isLoading">
<div class="flex flex-row flex-wrap justify-center items-center pt-40 w-full gap-x-10" [ngClass]="{fadeIn: true}">

    <img src="{{aboutProfileImageUrl}}" alt="profile_image" class="rounded-full w-[30%] h-[30%]">

  <div class="flex flex-col flex-wrap w-[45%]">
    <span class="font-bold text-[5rem]">
      FINN BREUER
    </span>
    <span class="font-light text-[2rem]">
      80 years old guy with strong love for unicorns.I work with fujifilm, z-cam, Sony and whatnot.Some other incredible description of you. DsssJdnsndjsndjsndsldn slkdnsdlsndksdnsdnsdsds
      Want to know more?
    </span>
  </div>
</div>

<div class="flex flex-col pt-40">
  <div class="flex items-center w-full justify-around">
    <span (click)="previous()" class="material-icons text-[4rem] select-none hover:cursor-pointer">keyboard_arrow_left</span>
    <img [ngClass]="{fadeIn: true,}" [src]="imageUrlArray[currentIndex]" alt="picture" class="w-[30%]">
    <img [ngClass]="{fadeIn: true}" [src]="imageUrlArray[currentIndex + 1]" alt="picture" class="w-[30%]">
    <span (click)="next()" class="material-icons text-[4rem] select-none hover:cursor-pointer">keyboard_arrow_right</span>
  </div>

  <div class="flex justify-center py-10">
    <span *ngFor="let image of imageUrlArray; let i=index"
          [ngClass]="{'bg-black': i === currentIndex, 'bg-gray-500': i !== currentIndex}"
          (click)="goToImage(i)"
          class="h-2.5 w-2.5 mx-1 rounded-full cursor-pointer"></span>
  </div>
</div>
<fb-footer #contactComponent></fb-footer>
</div>
