<div class=" bg-[#1E1E1EFF]">
  <div class="flex justify-center items-center pt-10">
    <span class="text-white text-[5rem] font-bold">CLIENTS</span>
  </div>
  <div class="flex flex-wrap justify-center items-center gap-x-10 p-5">
    <div *ngFor="let imageUrl of clientsLogo">
      <div class="sm:w-60 sm:h-60 w-32 h-32 justify-center items-center">
        <img src="{{imageUrl}}" alt="clientLogo" class="w-full h-full object-contain select-none  ">
      </div>
    </div>
  </div>
</div>
