<div>
  <img [ngClass]="showReelHeight" ngSrc="{{showReelImageUrl}}" alt="background image" class=" h-[58vh] min-h-[540px] absolute w-full object-cover z-[-2] select-none">

  <div [ngClass]="showReelHeight">
    <div [ngClass]="showReelHeight" class="bg-[#000000B2] sm:w-[38vw] sm:min-w-[324px] w-full flex sm:pl-14 items-center">
      <div class="flex flex-col">
        <span class="text-white text-[5rem] font-bold sm:text-left text-center">SHOW REEL</span>
        <div class="sm:w-[90%] flex flex-wrap justify-center items-center">
          <span class="text-white text-[1.2rem] font-light sm:text-left text-center">Hey, this is my incredible showreeel! A collection of the best works i've done so far. I ams o proud of this. I ammmmmmmm soooo prouddddd :)</span>
        </div>

        <div class="pt-4 flex justify-center items-center sm:justify-start sm:items-start">
          <button class="select none border-[1px] border-white py-2 px-6 text-white font-light hover:cursor-pointer hover:bg-white hover:text-black hover:border-[1px]">Show Reel</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <img [ngClass]="worksHeight" src="{{showReelImageUrl}}" alt="background image" class="absolute w-full object-cover z-[-2] select-none">
  <div [ngClass]="worksHeight">
    <div class="h-full flex flex-col justify-center items-center">
      <span class="text-white text-[5rem] font-bold sm:text-left text-center">PASSION FOR ART</span>
      <div class="pt-4">
        <button class="select none border-[1px] border-white py-2 px-6 text-white font-light hover:cursor-pointer hover:bg-white hover:text-black hover:border-[1px] ">Discover More</button>
      </div>
    </div>
  </div>
</div>
